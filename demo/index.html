<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <main>
      <section>
        <h1>Choose your monster's features:</h1>
      </section>
      <section>
        <h1>Current selection</h1>
        <code> </code>
      </section>
    </main>

    <script type="module">
      import { html, render } from "lit";
      import "../dist/src/oui-checkbox.js";

      function updateSelection(event) {
        event?.preventDefault();
        const formData = new FormData(document.querySelector("form"));
        const parsedFormData = new URLSearchParams(formData).toString();
        const code = document.querySelector("code");
        code.innerText = parsedFormData;
      }

      render(
        html`
          <form>
            <ul>
              <li>
                <label>
                  <input
                    @change="${updateSelection}"
                    type="checkbox"
                    name="features"
                    value="fangs"
                  />
                  Fangs
                </label>
              </li>
              <li>
                <label>
                  <input
                    @change="${updateSelection}"
                    type="checkbox"
                    name="features"
                    value="hooves"
                  />
                  Hooves
                </label>
              </li>
              <li>
                <oui-checkbox name="features" value="scales" checked>
                  Scales
                </oui-checkbox>
              </li>
              <li>
                <oui-checkbox name="features" value="horns">
                  Horns
                </oui-checkbox>
              </li>
            </ul>
          </form>
        `,
        document.querySelector("main section")
      );
      updateSelection();
    </script>
  </body>
</html>
